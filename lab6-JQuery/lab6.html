<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Main Form</title>
<link rel="stylesheet" type="text/css" href="lab6.css">
</head>
<body>

<form class="mainForm">
    <label for="input1">Input 1:</label>
    <input type="text" class="input1" name="input1"><br><br>
    <label for="input2">Input 2:</label>
    <input type="text" class="input2" name="input2"><br><br>
    <label for="input3">Input 3:</label>
    <input type="text" class="input3" name="input3"><br><br>
    <label for="input4">Input 4:</label>
    <input type="text" class="input4" name="input4"><br><br>
    <label for="input5">Input 5:</label>
    <input type="text" class="input5" name="input5"><br><br>
    <button class="openModalBtn">Open Modal</button>
</form>

<div class="overlay"></div>

<div class="modal">
    <label for="modalInput1">Modal Input 1:</label>
    <input type="text" class="modalInput1"><br><br>
    <label for="modalInput2">Modal Input 2:</label>
    <input type="text" class="modalInput2"><br><br>
    <label for="modalInput3">Modal Input 3:</label>
    <input type="text" class="modalInput3"><br><br>
    <label for="modalInput4">Modal Input 4:</label>
    <input type="text" class="modalInput4"><br><br>
    <button class
    ="addValuesBtn">Add Values</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="lab6.js"></script>
</body>
</html>
